<!DOCTYPE html>
<html lang="en">

    
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Ohmyfood - an online food ordering company">
        <meta name="keywords" content="ohmyfood, restaurant, Paris">
        <meta name="author" content="Slaven Vulic">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/a68e0d7b3f.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header class="container">

            <div class="logo">

                <picture>
                    <img src="images/logo/ohmyfood.png">
                </picture>

            </div>

            <div class="location"> 

                <i class="fa-solid fa-location-dot"></i>
                <div> Paris, Belleville</div>


            </div>

        </header>

        <section class="container">
            
            <div class="book-container">

                <div class="title">Book the menu you like</div>
                <div class="book-text">Discover top-of-the-art restaurants we picked for you</div>
                <div class="book-button">
                    
                    <div">Explore our restaurants</div>
                    
                </div>

            </div>
            

        </section>

        <section class="container">

            <div class="title how-title">How it works</div>

            <div class="how-container">
                
                <div class="how-circle circle1">1</div>
                <div class="how-button">
                    
                    <div class="how-icon">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <div class="how-button-text">Choose a restaurant</div>
                    
                </div>

                <div class="how-circle circle2">2</div>
                <div class="how-button">
                    
                    
                    <div class="how-icon">
                        <i class="fa-solid fa-list-ul"></i>
                    </div>
                    <div class="how-button-text">Create your menu</div>
                    
                </div>

                <div class="how-circle circle3">3</div>
                <div class="how-button button-purple">
                    
                    
                    <div class="how-icon icon-purple">
                        <i class="fa-sharp fa-solid fa-store"></i>
                    </div>
                    
                    <div class="how-button-text">Go enjoy it at the restaurant</div>
                    
                </div>

            </div>

        </section>

        <section class="container">

            <div class="title restaurants-title">Restaurants</div>

            <div class="restaurants-container">
                
                <a href="#" class="card">
                        
                    <div class="new-box">New</div>
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette">
                    <div class="cardtitle cardtitletext">The Full Palette</div>
                    <div class="cardtext text">New York</div>
                    <div class="card-heart">
                        <i class="fa-sharp fa-regular fa-heart"></i>
                    </div>
                    
                </a>
               
            </div>    

        </section>

        <footer class="container">

        </footer>


    </body>
